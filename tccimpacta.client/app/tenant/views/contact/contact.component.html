<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-6">
        <div class="card rounded-3 shadow text-black">
          <div class="row g-0 justify-content-center align-items-center">
            <div class="card-body p-md-5 mx-md-4">

              <div class="text-center">
                <h3 class="mt-1 mb-5 pb-1"><b>CONTATO</b></h3>
              </div>

              <form>
                <!-- Nome -->
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <input type="text" id="formName" class="form-control" name="name" placeholder="Nome" required />
                  </div>
                </div>

                <!-- Telefone -->
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fa fa-phone fa-lg me-3 fa-fw"></i>
                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <input type="tel" id="formPhone" class="form-control" name="phone" placeholder="Telefone" required />
                  </div>
                </div>

                <!-- E-mail -->
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <input type="email" id="formEmail" class="form-control" name="email" placeholder="E-mail" required />
                  </div>
                </div>

                <!-- Assunto -->
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fa fa-tag fa-lg me-3 fa-fw"></i>
                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <input type="text" id="formSubject" class="form-control" name="subject" placeholder="Assunto" required />
                  </div>
                </div>

                <!-- Mensagem -->
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fa fa-comment fa-lg me-3 fa-fw"></i>
                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <textarea id="formMessage" class="form-control" name="message" placeholder="Mensagem" rows="4" required></textarea>
                  </div>
                </div>

                <!-- Anexo -->
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fa fa-paperclip fa-lg me-3 fa-fw"></i>
                  <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <input type="file" id="formAttachment" class="form-control" name="attachment" />
                  </div>
                </div>

                <!-- BotÃ£o Enviar -->
                <div class="text-center pt-1 pb-1">
                  <button class="w-100 btn btn-outline-dark btn-md btn-block" type="submit">
                    Enviar
                  </button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

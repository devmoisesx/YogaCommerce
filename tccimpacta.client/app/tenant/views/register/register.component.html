<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-6">
        <div class="card rounded-3 shadow text-black">
          <div class="g-0 justify-content-center align-items-center">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <h3 class="mt-1 mb-5 pb-1"><b>CADASTRE-SE</b></h3>
                </div>

                <form (ngSubmit)="registerUser()">
                    <!-- <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" class="form-control" [(ngModel)]="user.email" name="email" placeholder="E-mail" required />
                    </div>
                  </div> -->


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-user fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <input placeholder="Nome" type="text" id="form3Example1c" class="form-control" [(ngModel)]="user.username" name="username" required/>
                  </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <input placeholder="E-mail" type="email" id="form3Example3c" class="form-control" [(ngModel)]="user.email" name="email" required />
                  </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <input placeholder="Senha" type="password" id="form3Example4c" class="form-control" [(ngModel)]="user.password" name="password" required />
                  </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                    <div data-mdb-input-init class="form-outline flex-fill mb-0">
                    <input placeholder="Confirme a senha" type="password" id="form3Example4cd" class="form-control" [(ngModel)]="user.confirmPassword" name="confirmPassword" required />
                  </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" [(ngModel)]="user.termsOfUseAccepted" name="termsOfUseAccepted" id="form2Example3c" required />
                    <label class="form-check-label" for="form2Example3c">
                      Eu concordo com todos os termos do <a href="#!">Termos de servi√ßo</a>
                    </label>
                  </div>

                  <div class="text-center pt-1 pb-1">
                    <button data-mdb-button-init data-mdb-ripple-init  class="w-100 btn btn-outline-dark btn-md btn-block" type="submit">Registrar</button>
                  </div>

                  <p *ngIf="responseMessage" class="text-center">{{ responseMessage }}</p>
                </form>

              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</section>

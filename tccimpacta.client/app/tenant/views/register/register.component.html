<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <!-- Centraliza o título e ajusta o espaçamento -->
                <p class="title text-center mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form (ngSubmit)="registerUser()" class="mx-1 mx-md-4">

                  <div class="form-group mb-4">
                    <label class="form-label" for="form3Example1c">Nome</label>
                    <input type="text" id="form3Example1c" class="form-control" [(ngModel)]="user.user" name="user" required />
                  </div>

                  <div class="form-group mb-4">
                    <label class="form-label" for="form3Example3c">Email</label>
                    <input type="email" id="form3Example3c" class="form-control" [(ngModel)]="user.email" name="email" required />
                  </div>

                  <div class="form-group mb-4">
                    <label class="form-label" for="form3Example4c">Senha</label>
                    <input type="password" id="form3Example4c" class="form-control" [(ngModel)]="user.password" name="password" required />
                  </div>

                  <div class="form-group mb-4">
                    <label class="form-label" for="form3Example4cd">Confirme a senha</label>
                    <input type="password" id="form3Example4cd" class="form-control" [(ngModel)]="user.confirmPassword" name="confirmPassword" required />
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" required />
                    <label class="form-check-label" for="form2Example3c">
                      I agree all statements in <a href="#!">Termos de serviço</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
                  </div>

                  <p *ngIf="responseMessage" class="text-center">{{ responseMessage }}</p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
